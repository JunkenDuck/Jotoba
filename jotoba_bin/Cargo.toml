[package]
name = "jotoba"
version = "0.1.0"
authors = ["jojii <jojii@gmx.net>"]
edition = "2018"
license = "GPLv3"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.5.0"
actix-web = "3.3.2"
argparse = "0.2.2"
env_logger = "0.8.3"
futures = "0.3.15"
itertools = "0.10.0"
once_cell = "1.7.2"
serde = "1.0.126"
serde_json = "1.0.64"
tokio = { version = "1.6.1", features = ["macros","rt-multi-thread","sync"] }
toml = "0.5.8"
async-std = "1.9.0"
parse = { path = "../lib/parse" }
japanese = { path = "../lib/japanese" }
models = { path = "../lib/models" }
cache = { path = "../lib/cache" }
search = { path = "../lib/search" }
error = { path = "../lib/error" }
utils = { path = "../lib/utils" }
api = { path = "../lib/api" }
frontend = { path = "../lib/frontend" }

[features]
tokenizer = [ "search/tokenizer", "models/tokenizer", "japanese/tokenizer" ]
default = [ "tokenizer" ]
